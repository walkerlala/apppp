syntax = "proto3";

enum MessageType {
  Ping = 0;
  
  GenerateThumbnails = 1;

}

enum ThumbnailType {
  Small = 0;
  Medium = 1;
  Large = 2;
}

message GenerateThumbnailsRequest {
  string path = 1;
  string out_dir = 2;
  repeated ThumbnailType types = 3;
}

message Thunbnail {
  ThumbnailType type = 1;
  string path = 2;
  int32 width = 3;
  int32 height = 4;
}

message GenerateThumbnailsResponse {
  repeated Thunbnail data = 1;
}
